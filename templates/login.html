<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      min-height: 100vh;
    }
    .auth-container {
      max-width: 420px;
      margin: 60px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(80, 0, 120, 0.12);
      overflow: hidden;
    }
    .auth-tabs {
      display: flex;
      border-bottom: 1px solid #eee;
    }
    .auth-tab {
      flex: 1;
      text-align: center;
      padding: 16px 0;
      font-weight: 600;
      cursor: pointer;
      background: #f6f6f6;
      color: #a18cd1;
      transition: background 0.2s, color 0.2s;
    }
    .auth-tab.active {
      background: #a18cd1;
      color: #fff;
    }
    .auth-content {
      padding: 32px 28px 28px 28px;
    }
    .auth-title {
      text-align: center;
      color: #7c4bc0;
      font-weight: 700;
      margin-bottom: 24px;
      font-size: 1.5rem;
    }
    .form-control {
      border-radius: 8px;
      margin-bottom: 18px;
    }
    .btn-primary {
      background: #a18cd1;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      margin-top: 10px;
    }
    .btn-primary:hover {
      background: #7c4bc0;
    }
    .auth-links {
      text-align: center;
      margin-top: 18px;
    }
    .auth-links a {
      color: #a18cd1;
      text-decoration: none;
      margin: 0 8px;
      font-size: 0.97rem;
    }
    .auth-links a:hover {
      text-decoration: underline;
    }
    .forgot-link {
      float: right;
      font-size: 0.95rem;
      color: #a18cd1;
      text-decoration: none;
      margin-top: -10px;
    }
    .forgot-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-tabs">
      <a href="/login" class="auth-tab active" style="text-decoration:none;">Login</a>
      <a href="/signup" class="auth-tab" style="text-decoration:none;">Sign Up</a>
    </div>
    <div class="auth-content">
      <div class="auth-title">Welcome Back <span>ðŸ‘‹</span></div>
      <form method="POST" autocomplete="off">
        <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <a href="/forgot" class="forgot-link">Forgot password?</a>
        <button class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
