<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit File</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4 shadow-sm mx-auto" style="max-width: 600px;">
      <h3 class="text-center mb-4">✏️ Edit File</h3>
      <form method="POST">
        <input name="file_name" class="form-control mb-3" value="{{ file[1] }}" required>
        <input name="tags" class="form-control mb-3" value="{{ file[3] }}">
        <input name="cabinet" class="form-control mb-3" value="{{ file[4] }}" required>
        <input name="shelf" class="form-control mb-3" value="{{ file[5] }}" required>
        <input name="box" class="form-control mb-3" value="{{ file[6] }}" required>
        <button class="btn btn-primary w-100">Update File</button>
      </form>
      <div class="mt-3 text-center">
        <a href="/search" class="btn btn-outline-secondary">🔙 Back</a>
      </div>
    </div>
  </div>
</body>
</html>
