<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add File</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #735DA5, #D3C5E5);
      background-size: 200% 200%;
      animation: bg-animate 8s ease infinite;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px 20px;
    }


    @keyframes bg-animate {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }


    @keyframes fade-slide {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }


    .form-box {
      background: white;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 1000px;
      position: relative;
      animation: fade-slide 0.7s ease-out both;
    }


    h2 {
      color: #735DA5;
      margin-bottom: 30px;
      font-weight: bold;
      text-align: center;
    }


    .form-control:focus {
      border-color: #735DA5;
      box-shadow: 0 0 0 2px rgba(115, 93, 165, 0.2);
      outline: none;
    }


    .btn-primary {
      background-color: #735DA5;
      border: none;
    }


    .btn-primary:hover {
      background-color: #5a4785;
    }


    .btn-secondary {
      background-color: #D3C5E5;
      color: #3c2d60;
      border: none;
    }


    .btn-secondary:hover {
      background-color: #c2b3db;
    }


    .btn-outline-primary {
      color: #735DA5;
      border-color: #735DA5;
    }


    .btn-outline-primary:hover {
      background-color: #735DA5;
      color: white;
    }


    .btn-outline-danger {
      border-color: #dc3545;
    }


    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
    }


    hr {
      border-top: 1px solid #eee;
    }


    @media (max-width: 768px) {
      .form-box {
        padding: 30px 20px;
      }


      .logout-btn {
        position: static;
        margin-bottom: 10px;
        display: block;
        text-align: right;
      }
    }
  </style>
</head>
<body>
  <div class="form-box">
    <!-- Logout Button -->
    <a href="/logout" class="btn btn-outline-danger logout-btn">üö™ Logout</a>


    <!-- Header -->
    <h2>‚ûï Add New File</h2>


    <!-- Add File Form -->
    <form method="POST" action="/add">
      <div class="row g-3">
        <div class="col-md-6">
          <input name="file_name" class="form-control" placeholder="File Name" required />
        </div>
        <div class="col-md-6">
          <input name="file_code" class="form-control" placeholder="Unique File Code" required />
        </div>
        <div class="col-md-12">
          <input name="tags" class="form-control" placeholder="Tags (optional)" />
        </div>
        <div class="col-md-4">
          <input name="cabinet" class="form-control" placeholder="Cabinet (e.g., A)" required />
        </div>
        <div class="col-md-4">
          <input name="shelf" class="form-control" placeholder="Shelf (e.g., 1)" required />
        </div>
        <div class="col-md-4">
          <input name="box" class="form-control" placeholder="Box (e.g., 5)" required />
        </div>
      </div>
      <button class="btn btn-primary mt-4 w-100">Add File</button>
    </form>


    <!-- Excel Import -->
    <hr class="my-4" />
    <form method="POST" action="/import" enctype="multipart/form-data">
      <label class="form-label fw-bold">üì• Import from Excel:</label>
      <input type="file" name="excel_file" accept=".xlsx" class="form-control mb-3" required />
      <button class="btn btn-secondary w-100">Upload Excel</button>
    </form>


    <!-- Export and Search -->
    <hr class="my-4" />
    <div class="d-flex flex-wrap gap-2">
      <a href="/export" class="btn btn-success flex-fill">üì§ Export All Files (Excel)</a>
      <a href="/search" class="btn btn-outline-primary flex-fill">üîç Go to Search</a>
    </div>
  </div>
</body>
</html>
