<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-sm mx-auto" style="max-width: 500px;">
      <div class="card-body">
        <h3 class="card-title mb-4">📄 File Details</h3>
        <ul class="list-group list-group-flush mb-3">
          <li class="list-group-item"><strong>File Name:</strong> {{ file[0] }}</li>
          <li class="list-group-item"><strong>File Code:</strong> {{ file[1] }}</li>
          <li class="list-group-item"><strong>Tags:</strong> {{ file[2] }}</li>
          <li class="list-group-item"><strong>Location:</strong> {{ file[3] }} &gt; {{ file[4] }} &gt; {{ file[5] }}</li>
        </ul>
        <a href="/search" class="btn btn-outline-primary">⬅️ Back to Search</a>
        <a href="/" class="btn btn-outline-secondary ms-2">🏠 Home</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
